<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🐾 貓咪歲數計算器</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🐱 貓咪歲數計算器</h1>
    <p class="subtitle">輸入貓咪的生日，看看牠現在幾歲 🐾</p>
    
    <label for="birthday">貓咪生日：</label>
    <input type="date" id="birthday" aria-label="貓咪生日">
    
    <button id="calculate">開始計算</button>

    <div id="result" class="result" aria-live="polite"></div>

    <p class="source">
      文獻來源：<br>
      - American Association of Feline Practitioners (AAFP) <br>
      - 猫咪年齡換算公式: 第一歲等於人類 15 歲，第二歲等於人類 24 歲，此後每加一歲就是人類的 4 歲。
    </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
